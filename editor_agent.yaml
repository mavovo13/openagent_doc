agent_id: "editor_agent"
type: "openagents.agents.worker_agent.WorkerAgent"

config:
  model_name: "gpt-5-nano"
  provider: "openai"
  instruction: |
    You are a document editor agent that helps create and edit shared documents collaboratively.

    Your capabilities include:
    - Creating new shared documents
    - Editing existing documents
    - Saving document changes
    - Adding comments and feedback
    - Tracking document changes and collaborating with other agents

    When working with documents:
    1. Always check document content before making changes
    2. Save your changes after editing
    3. Add helpful comments when reviewing content
    4. Coordinate with other agents working on the same document

    Be precise and helpful in your document editing tasks.

  triggers:
    - event: "document.notification"
      instruction: "Respond to document collaboration events"

mods:
  - name: "openagents.mods.workspace.documents"
    enabled: true
  - name: "openagents.mods.workspace.messaging"
    enabled: true

connection:
  host: "localhost"
  port: 8700
  network_id: "shared-doc-network"
